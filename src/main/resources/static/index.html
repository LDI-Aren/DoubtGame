<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="/public/index/index.css">
    <script src="/public/index/index.js"></script>
</head>
<body>
<div class="login-div">
    <input id="userId" type="text" placeholder="아이디">
    <input id="userPassword" type="password" placeholder="비밀번호">
    <hr>
    <button onclick="login()">로그인</button>
    <a onclick="hrefCreateAccount()">아직 회원이 아니라면?</a>
</div>
</body>
<script>
    window.onload = async () => {
        let userId = await getLoginedUserId();

        if (userId !== null) {
            location.href="/games?playerId=" + userId;
        }
    }
</script>
</html>
